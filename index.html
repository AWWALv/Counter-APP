<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>
<body>
    <section>
       <h1>STUDENT COUNTER</h1>
       <h2 id="count-el">0</h2>
       <div class="btn-class">
           <!-- Created an increment button with id of increment-btn-->
           <!-- add event listener that listens for click when buttons like increment is clicked by inserting onclick with function name eg onClick="xxx()-->
        <button id="increment-btn" type="submit" onclick="increment()">INCREMENT</button>
        <button id="save-btn" type="submit" onclick="save()"> SAVE</button>
       </div>

       <p id="save-el">Previous Entries:</p>
       
       
    </section>
    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
